name: frontend-image-pack

on:
  push:
    branches:
      - main
    paths:
      - src/frontend/*.py
jobs:
  frontend_container_build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Basic Information
        run: |
          echo "ğŸ¬ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ’» This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ‹ Workflow is running on the branch ${{ github.ref }}"

      - name: Checking out the repository
        uses: actions/checkout@v3

      - name: Information after checking out
        run: |
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: uditmanav/santander_frontend

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./src/frontend
          push: true
          tags: uditmanav/santander_frontend:latest
          labels: ${{ steps.meta.outputs.labels }}




